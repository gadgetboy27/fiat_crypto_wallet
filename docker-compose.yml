version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-onramp-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - API_KEY=${API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - SUPPORTED_CRYPTOS=${SUPPORTED_CRYPTOS:-BTC,ETH,USDT,USDC,SOL,BNB}
      - PLATFORM_FEE_PERCENT=${PLATFORM_FEE_PERCENT:-2.5}
      - MIN_TRANSACTION_USD=${MIN_TRANSACTION_USD:-10}
      - MAX_TRANSACTION_USD=${MAX_TRANSACTION_USD:-10000}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypto-network

